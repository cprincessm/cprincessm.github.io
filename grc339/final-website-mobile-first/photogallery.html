                </figure>

                    <img src="images/locallibrary.jpg" alt="Rows of shelves filled with books" />
                    <figcaption>Your local public library is a great place to go!</figcaption>
                </figure>
                <figure class="gallery">
                    <img src="images/inthebed.jpg" alt="An open book, a small stack of closed books with a black coffee to-go cup on top, and small flowers all on a bed covered with top of a white blanket." />
                    <figcaption>In the comfort of your bed any time of day</figcaption>
                </figure>
                <figure class="gallery">
                    <img src="images/basketofbooks.jpg" alt="On top of a white wooden table: A small lavender plant in a white pot, a wire basket filled with different books, and a small gold cup on top of a small gold plate." />
